<script>
    jQuery(function($, undefined) {
    terminal = $('#blog_term').terminal(function(command,term) {
        var command = $.trim(command);
        var reg = /^cat/;
        if(reg.test(command)){
            $.post("/article",{command: command}).then(function(response){
                if(response === '404'){
                    term.echo("[[;blue;]Article not found!]").resume();
                }
                else{
                    $("#mkdown").html(response);
                    $("#mkdown1").modal();
                    term.echo('').resume();
                }
            })
        }
        else if(command === ''){
            term.echo('').resume();
        }
        else{
            $.post("/options",{command: command}).then(function(response){
                if(response === '403'){
                    term.echo('[[;red;]Error Input!]').resume();
                }
                else if(/400/.test(response)){
                    response = response.replace('400','');
                    term.echo('[[;grey;]'+response+']').resume();
                }
                else{
                    term.echo(response, {
                        finalize: function(div) {
                            div.css("color", "orange");
                            }
                        }).resume();
                    }
            });
        }
    }, {
        greetings: 'type "help" for some tips',
        completion: ['cat','article','help','links','about','ls'],
        onBlur: function() {
            return false;
        },
        name: 'blog',
        height: 530,
        prompt: 'guest@zhiye$ '
    });
    checkCookie()
});
</script>
